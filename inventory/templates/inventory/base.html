<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for the body */
            color: #000000; /* Black text for the entire body */
        }
        .navbar {
            background-color: #DC4D01; /* Orange background for the navbar */
        }
        .navbar-brand span,
        .nav-link {
            color: #ffffff !important; /* White color for navbar brand and links */
            font-weight: bold; /* Bolder text for navbar links */
        }
        .nav-link:hover {
            color: #ff8200 !important; /* Orange color for navbar links on hover */
        }
        .container {
            background-color: #ffffff; /* White background for container */
            color: #000000; /* Black text inside the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for better visibility */
        }
        /* Button color */
        .btn-custom {
            background-color: #DC4D01; /* Custom color for buttons */
            color: #ffffff; /* White text for buttons */
        }
        .btn-custom:hover {
            background-color: #b43d01; /* Slightly darker shade for hover effect */
        }
        .btn-delete {
            background-color: #dc3545; /* Red color for delete button */
            color: #ffffff; /* White text for delete button */
        }
        .btn-delete:hover {
            background-color: #c82333; /* Slightly darker red for hover effect */
        }
        .sort-button {
            color: white;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .sort-button:hover {
            color: #ddd; /* Slightly darker white for hover effect */
        }
        .search-bar {
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="NPTI" style="height: 40px; margin-right: 10px;">
            <span>Inventory Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add-item' %}">Add Item</a>
                </li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}
        <!-- Example buttons using the custom color -->
        <button class="btn btn-custom">Get Started</button>
        <button class="btn btn-custom">+</button>
        <button class="btn btn-custom">Show Details</button>
        <button class="btn btn-delete">Delete</button> <!-- Delete button with red color -->
        {% endblock content %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
